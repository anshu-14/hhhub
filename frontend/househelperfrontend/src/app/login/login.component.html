<div class="container-fluid vh-100 overflow-auto">
  <div class="row vh-100 ">
      <div class="col-lg-6 bg-gray p-5 text-center mt-5">
         <h4 class="text-center fw-bolder fs-2">Register</h4>
                 <p class="mb-5 fs-7">Register Now </p>
         <a routerLink="/signup">
             <button class="btn fw-bold mb-5 btn-outline-success px-4 rounded-pill">Sign Up</button>
         </a>
        
      </div>
      <div class="col-lg-6 p  vh-90">
         <div class="row d-flex vh-90">
            <div class="alert alert-success" role="alert">
                Don't Have Account <a routerLink="/signup" class="success">Login here 0</a>
             </div>
             <div class="col-md-8 p-3  m-auto text-center align-items-center">
                 <h4 class="text-center fw-bolder mb-4 fs-2">Login</h4>
                 <form [formGroup]="loginForm">
                 <div class="input-group mb-4">
                    <span class="input-group-text border-end-0 inbg" id="basic-addon1"><i class="fa-solid fa-user fa-bounce"></i></span>
                    <input type="text" class="form-control ps-2 border-start-0 fs-7 inbg form-control-lg mb-0" placeholder="Enter Username" aria-label="Username" aria-describedby="basic-addon1" formControlName="displayName">
                 </div>
                 <div class="input-group mb-4">
                    <span class="input-group-text border-end-0 inbg" id="basic-addon1"><i class="fa-solid fa-lock fa-beat"></i></span>
                    <input type="password" class="form-control ps-2 fs-7 border-start-0 form-control-lg inbg mb-0" placeholder="Enter Password" aria-label="Username" aria-describedby="basic-addon1" formControlName="password">
                 </div>
                 
                 <button class="btn btn-lg fw-bold fs-7 btn-success  w-100" (click)="login()">Login</button>
                 
                 </form>
             </div>
         </div>
          
      </div>
  </div>
</div>
